{% load staticfiles %}
<div class="login-container">
    <form action="" class="form-login">
        <div class="close">
            <img src="{% static 'img/close.svg' %}" alt="">
        </div>
        <ul class="login-nav">
            <li class="login-nav__item active">
                <a href="#">Sign In</a>
            </li>
            <li class="login-nav__item">
                <a href="#">Sign Up</a>
            </li>
        </ul>
        <label for="login-input-user" class="login__label">
            Username
        </label>
        <input id="login-input-user" class="login__input" type="text" />

        <label for="login-input-password" class="login__label">
            Password
        </label>
        <input id="login-input-password" class="login__input" type="password" />

        <label for="login-input-password" class="login__label reg">
            Email
        </label>
        <input id="login-input-password" class="login__input reg" type="email" />
        <button class="login__submit">Sign in</button>
    </form>
    <a href="#" class="login__forgot">Forgot Password?</a>
</div>
